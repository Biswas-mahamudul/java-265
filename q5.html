    <script>
        var data = [4, 6, 34, 432, 0, -2, -65, -32];

        var z = 0;

        for (let i = 0; i < data.length; i++) {

                p++;
            } else if (data[i] < 0) {
                n++;
            } else {
                z++;
            }

        }
        document.write("posiotive number:" + p + "<br>");
        document.write("nagetive number:" + n + "<br>");
        document.write(" number:" + z + "<br>");





    </script>
