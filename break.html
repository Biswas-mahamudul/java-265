<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>

<body>
    <script>
        for (let i = 10; i <= 100; i++) {
            if (i == 30) {
                break; // This will stop the loop when i equals 50
            }
            document.write(i + "<br>");
            console.log(i);

        }
    </script>
</body>

</html>
